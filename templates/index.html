<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head><script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<body>
    
    <section id="boggle">
        
        <!--todo: Make board -->
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!--todo: Show high score -->
        <p>High Score: 
            <b>{{ highscore }}</b> 
            in {{ nplays }} plays
        </p>

        <!--todo: Timer -->
        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>

        <!--todo: Form -->
        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>Enter</button>
        </form>

        <!--todo: Show message -->
        <p class="msg">

        </p>

        <ul class="words">
             
        </ul>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
            integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" 
            crossorigin="anonymous"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
